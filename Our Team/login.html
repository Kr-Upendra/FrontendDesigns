<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Localhost Webcoder</title>
    <link rel="stylesheet" href="CSS/styles.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/fde8e88d64.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar" role="navigation">
      <a href="/" class="navbar__logo">Localhost Coders</a>
      <button class="navbar__menu">
        <img
          src="./images/menu.png"
          alt="Menu icon"
          class="navbar__menu--icon"
        />
      </button>
      <ul data-hide="false" class="navbar__navigation">
        <li class="navbar__navigation--lies">
          <a href="/" class="navbar__navigation--lies-links">Home</a>
        </li>
        <li class="navbar__navigation--lies">
          <a href="#about" class="navbar__navigation--lies-links">About</a>
        </li>
        <li class="navbar__navigation--lies">
          <a href="#team" class="navbar__navigation--lies-links">Team</a>
        </li>
        <li class="navbar__navigation--lies">
          <a href="#work" class="navbar__navigation--lies-links">Work</a>
        </li>
        <li class="navbar__navigation--lies">
          <a href="#contact" class="navbar__navigation--lies-links">Contact</a>
        </li>
        <li class="navbar__navigation--lies">
          <a href="/signup.html" class="navbar__navigation--lies-links"
            >Signup</a
          >
        </li>
        <button class="navbar__navigation--close">
          <img
            src="./images/close.png"
            alt="Menu icon"
            class="navbar__navigation--close-nav"
          />
        </button>
      </ul>
    </nav>

    <section class="section formsection" id="signup-page">
        <div class="formsection__cont">
          <div action="" class="formsection__cont--box">
            <h3 class="formsection__cont--box-heading">Localhost Coders</h3>
            <form action="" class="formsection__cont--box-form">
          <input
            type="email"
            placeholder="Your Email"
            required
            class="formsection__cont--box-form__inputbox"
          />

          <input
            type="password"
            placeholder="Your Password"
            class="formsection__cont--box-form__inputbox "
            name="password"
          />

          <button
              type="submit"
              class="button formsection__cont--box-form__btn"
            >
              Sign in
            </button>
        </form>
        <div class="formsection__cont--box-aluser" data-login="true">
          <a href="/forgotPassword.html">Forgot password ?</span>
          <a href="/signup.html">Sign up</a>
        </div>
        <div class="formsection__cont--box-signupwith">
          <p>Or sign in with</p>
          <div class="formsection__cont--box-signupwith__options">
            <a href=""><i class="fa-brands fa-google"></i></a>
            <a href=""><i class="fa-brands fa-github"></i></a>
            <a href=""><i class="fa-brands fa-facebook-f"></i></a>
            <a href=""><i class="fa-brands fa-instagram"></i></a>
          </div>
        </div>
      </div>
    </div>
  </section>
 
  <footer class="section footer">
    <div class="footer__box">
      <a href="" class="footer__box--link">
        <i class="fa-brands fa-square-facebook"></i
      ></a>
      <a href="" class="footer__box--link"
        ><i class="fa-brands fa-square-instagram"></i></a
      ><a href="" class="footer__box--link"
        ><i class="fa-brands fa-linkedin"></i></a
      ><a href="" class="footer__box--link"
        ><i class="fa-brands fa-square-twitter"></i></a
      ><a href="" class="footer__box--link"
        ><i class="fa-brands fa-discord"></i
      ></a>
      <a href="" class="footer__box--link"
        ><i class="fa-brands fa-square-reddit"></i
      ></a>
    </div>
    <div class="footer__copytext">
      <p class="footer__copytext--para">
        Â© <a href="#" class="footer__copytext--para-home">Localhost Coder</a>.
        Made with
        <i class="fa-solid fa-heart"></i>
      </p>
    </div>
  </footer>
</body>
<script src="script.js"></script>
</html>
