<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <title>Signup -- Password Keeper</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <a class="navbar__logo" href="/overview.html">Password Keeper</a>
      </nav>
      <div class="formbox">
        <div class="formbox__content">
          <div class="formbox__content--heading">
            <h3>Reset Password</h3>
          </div>
          <form class="formbox__content--form">
            <input
              type="password"
              name="password"
              required
              placeholder="Your current password"
              class="formbox__content--form-input"
            />
            <input
              type="password"
              name="password"
              required
              placeholder="New password"
              class="formbox__content--form-input"
            />
            <input
              type="text"
              name="confirmPassword"
              required
              placeholder="Confirm new password"
              class="formbox__content--form-input"
            />
            <input
              type="submit"
              value="Reset Password"
              class="btn formbox__content--form-input signupbtn"
            />
          </form>
        </div>
      </div>
    </header>
  </body>
  <script src="Scripts/script.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ delay: 300 });
  </script>
</html>
